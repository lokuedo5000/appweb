<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AppWeb | End</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


  <style media="screen">
    .posicenter {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: 200;
      text-transform: uppercase;
    }

    .posicenter h5 {
      font-size: 20px;
      font-weight: 200;
      text-transform: uppercase;
    }

    h6 {
      font-size: 20px;
      font-weight: 200;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h6 class="name_app"></h6>

  <div class="text-center posicenter">
    <h5>Gracias por esperar</h5>
    <h6><span class="id"></span> <span>|</span> <span class="server"></span></h6>
    <a href="#" class="btn btn-primary gooo">Descargar</a>
  </div>



  <script src="jquery-3.5.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    /* Obtener Datos de la Url */
    $(document).ready(function() {
      function getVar(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      var id = getVar('id');
      var server = getVar('server');
      var tp = getVar('tp');
      document.querySelector('.id').innerText = id;
      document.querySelector('.server').innerText = server;
      if (tp == 'download') {
        location.href = 'http://localhost:' + server + '/appweb?v=' + id;
      }

      $('.gooo').click(function(event) {
         location.href = 'http://localhost:' + server + '/appweb?v=' + id;
      });
    });
  </script>
</body>

</html>
